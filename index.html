<!DOCTYPE html>
<html>
	<head>
		<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
		<!-- Template derived from https://getbootstrap.com/examples/starter-template/ -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/nouislider.min.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	</head>
	<script type="text/javascript">
		
	</script>
	<body>

		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Subclone Analysis Tool</a>
				</div>
			</div>
		</nav>

		<div class="container">

			<div class="title-template">
				<h1><img src="images/icon.png" alt="" width="50" />Subclone Analysis Tool</h1>
				<p class="lead"><button id="load-sample-button" onclick="loadSampleDataClicked()">Load Sample Data</button></p>
			</div>

		</div><!-- /.container -->

		<div id="allele-selectors">
		</div>

		<!-- Sample Selector Template -->
		<script id="sample-template" type="text/x-handlebars-template">
			<div class="sample-entry-container">
				<span class="sample-entry-title">{{sampleName}}</span>
				<span id="{{sampleName}}-min"></span>/<span id="{{sampleName}}-max"></span>
				<div id="{{sampleName}}-slider" class="sample-entry">
				</div>
				<div id="{{sampleName}}-plot" class="plots">
				</div>
			</div>
		</script>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/d3.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="js/handlebars.min.js"></script>
		<script type="text/javascript" src="js/nouislider.min.js"></script>
		<script type="text/javascript" src="js/Variant.js"></script>
		<script type="text/javascript" src="js/Sample.js"></script>
		<script type="text/javascript" src="js/VCF.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
